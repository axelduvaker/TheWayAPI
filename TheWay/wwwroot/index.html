<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Word Counter</title>
</head>
<body>
    <h1>COUNT YOUR WORDS</h1>

    Enter Website to Check: {{ website }}<br />
    <input type="text" ng-model="website" /><br />

    Enter Word to Count: {{ word }}<br />
    <input type="text" ng-model="word" /><br />

    Enter Update Interval: {{ interval }}<br />
    <input type="text" ng-model="interval" /> <br />


</body>
</html>
