<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Word Counter</title>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
</head>
<body ng-app="app">
    <h1>COUNT YOUR WORDS</h1>
    
    Enter Website to Check: <br />
    <input type="text" ng-model="website" /><br />

    Enter Word to Count: <br />
    <input type="text" ng-model="word" /><br />

    Enter Update Interval: <br />
    <input type="text" ng-model="interval" /> <br />

    <button type="submit">Check here</button>


</body>
</html>
